group = "de.sikeller.tools"
version = "1.0-SNAPSHOT"

buildscript {
    ext.kotlin_version = '1.2.10'
    ext.spring_boot_version = '2.0.0.RELEASE'

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$spring_boot_version"
    }
}

apply plugin: 'kotlin'
apply plugin: "kotlin-spring"
apply plugin: 'org.springframework.boot'

repositories {
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version" // Required for Kotlin integration
    compile "org.springframework.boot:spring-boot-starter-web:$spring_boot_version"
    compile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.9.4.1'
    compile 'javax.mail:mail:1.5.0-b01'
    compile 'com.vdurmont:emoji-java:4.0.0'
    compile "org.springframework.boot:spring-boot-configuration-processor:$spring_boot_version"
    testCompile "org.springframework.boot:spring-boot-starter-test:$spring_boot_version"
    testCompile 'io.kotlintest:kotlintest-runner-junit5:3.0.0'
}